<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light shrink fixed-top">
        <a class="navbar-brand" href="index.html">
          <div class="header-logo">
            <img class="img-responsive" src="assets/images/logo.png" alt="#" />
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">about us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="private-label.html">Private Label</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact-us.html">contact us</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="banner__inner">
        <h1 class="title ">
          contact us
        </h1>
      </div>
    </header>
    <main>
      <section class="py-100">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <form class="contact-form" action="#">
                <div class="form-row mb-3">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First name"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last name"
                    />
                  </div>
                </div>
                <div class="form-row mb-3">
                  <div class="col">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="E-mail"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="subject"
                    />
                  </div>
                </div>
                <textarea
                  name="message"
                  id="message"
                  rows="8"
                  class="form-control"
                  placeholder="Write your message here"
                ></textarea>
                <button type="submit" class="button">Submit</button>
              </form>
            </div>
            <div class="col-md-4">
              <div style="width: 100%">
                <iframe
                  width="100%"
                  height="400"
                  src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=Abc+(Phyto%20ceuticals)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=A&amp;output=embed"
                  frameborder="0"
                  scrolling="no"
                  marginheight="0"
                  marginwidth="0"
                  ><a href="https://www.maps.ie/map-my-route/"
                    >Plot a route map</a
                  ></iframe
                >
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="newsletter">
        <div class="container">
          <div class="row ">
            <div class="col-12 col-md-6 d-flex align-items-center">
              <h1 class="title">subscribe to our Newsletter</h1>
            </div>
            <div class="col-12 col-md-6">
              <ul>
                <li>
                  <input
                    type="email"
                    name="email"
                    class="subscriber-email"
                    placeholder="Enter your e-mail"
                  />
                </li>
                <li>
                  <button type="submit" name="submit" class="button">
                    subscribe
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="social">
          <ul>
            <li>
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-youtube"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-footer">
          <div class="row">
            <div class="col-12 col-md-6 text-left">
              <p>All products are made in the USA by Phytoceuticals, Inc.</p>
              <p>
                info@phyto-c.com or you call us directly at: 1-877-4-PHYTOC
                between 9am - 5pm EST.
              </p>
            </div>
            <div class="col-12 col-md-6 text-right ">
              <p>Copyright Â© 2019 PHYTOC</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/custom-js.js"></script>
  </body>
</html>
